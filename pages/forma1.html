<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Registraciona forma</title>
		<meta name="description" content="Registraciona forma" />
		<link rel="shortcut icon" href="../assets/images/logo/favicon.ico">
		<link href="../css/style.css" rel="stylesheet" type="text/css"/>
		<script src="https://kit.fontawesome.com/a076d05399.js"></script>
	</head>
	<body>
		<div id="wrapper">
			<header>
				<div id="logo">
					<a href="../index.html"><img src="../assets/images/logo/marlenskinlogo.png" alt="Marlen Skin"/></a>
				</div>
				<nav>
					<ul class="navmeni fade-in-fwd">
						<li><a href="../index.html">Home</a></li>
						<li><a href="products.html">Proizvodi</a></li>
						<li><a href="about-us.html">O nama</a></li>
						<li><a href="galerija.html">Galerija</a></li>
						<li><a href="autor.html">Autor</a></li>
					</ul>
				</nav>
				<div class="cleaner">
				</div>
			</header>
			<main class="forma">  
				 <form id="contact" action="#" method="post">
					<h3>Registracija</h3>
					<h4>Postanite član Marlen porodice</h4>
					<table id="upitnik">
						<tbody>
							<tr>
								<td>
									<label for="ime">Ime:&ast;</label>
									<input type="text" id="ime" name="ime" required/>
								</td>
							</tr>
							<tr>
								<td>
									<label for="pime">Prezime:&ast;</label>
									<input type="text" id="pime" name="pime" required/>
								</td>
							</tr>
							<tr>
								<td>
									<label for="email">Email adresa:&ast; </label>
									<input type="email" id="email" name="email" required/>
								</td>
							</tr>
							<tr>
								<td>
									<label for="username">Username:&ast;</label><br>
									<input type="text" id="username" name="username" required>
								</td>
							</tr>
							<tr>
								<td>
									<label for="pwd">Password:&ast;</label><br>
									<input type="password" id="pwd" name="pwd" required>
								</td>
							</tr>
							<tr>
								<td>
									<label for="tel">Broj telefona:</label><br>
									<input type="tel" id="tel" name="tel">
								</td>
							</tr>
							<tr>
								<td>
									<label for="date">Datum rođenja:&ast;</label>
									<input type="date" id="date" name="date" required/>
								</td>
							</tr>
							<tr>
								<td>
									 <label for="proizvod">Omiljeni Marlen Skin proizvod:</label>
										<select id="proizvod" name="proizvod">
											<option value="nista">Nisam koristio/la</option>
											<option value="marlensun">Marlen Sun</option>
											<option value="badem">Badem scrub</option>
											<option value="kokos">Kokos scrub</option>
											<option value="aloevera">Aloe vera scrub</option>
											<option value="morski">Morski scrub</option>
											<option value="vocni">Voćni scrub</option>
											<option value="kafa">Kafa-vanila scrub</option>
											<option value="vanila">Vanila scrub</option>
										</select> 
								</td>
							</tr>
							<tr>
								<td>
									<label for="like">Koliko ste zadovoljni Marlen Skin proizvodima?</label>
									<input type="range" id="like" name="like" min="0" max="10" required/>
								</td>
							</tr>
							<tr>
								<td>
									<label for="kom">Kontaktirajte nas:</label>
									<input type="text" id="kom" name="kom" placeholder="Ostavite komentar..."/>
								</td>
							</tr>
							<tr>
								<td>
									<button name="submit" type="submit" class="button submit" data-submit="...Sending">Pošalji</button>
								</td>
							</tr>
						</tbody>
                    </table>
				</form>
			</main>
			<nav class="donji">
					<ul class="navmeni">
						<li><a href="../index.html">Home</a></li>
						<li><a href="products.html">Proizvodi</a></li>
						<li><a href="about-us.html">O nama</a></li>
						<li><a href="galerija.html">Galerija</a></li>
						<li><a href="autor.html">Autor</a></li>
					</ul>
			</nav>
			<footer>
				<ul class="kontakt">
					<li><h2><i class="fab fa-instagram"></i>marlenskin</h2></li>
					<li><h2><i class="far fa-envelope"></i>marlen.beauty.rs@gmail.com</h2></li>
					
					<li><h2><i class="fas fa-phone-alt"></i>0621907392<h2></li>
				</ul>
				<div class="cleaner">
				</div>
			</footer>
		</div>
	</body>
</html>
